<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kids Clothing - Sooper Store</title>
  <style>
    body {
      background: linear-gradient(to right, #8e9eab, #eef2f3);
      margin: 0;
      padding: 0;
    }

    h1:hover {
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transform: scale(1.02);
    }

    nav {
      background-image: url('Products images/product nav.png');
      background-size: cover;
      background-position: center;
      margin: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav a {
      color: white;
      font-size: 20px;
      padding: 15px;
      margin: 10px;
      text-align: center;
      text-decoration: none;
      display: block;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transform: scale(1.1);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      position: relative;
      text-align: left;
      transition: all 0.3s ease;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      height: 3px;
      width: 0;
      background-color: #7cc3df;
      transition: width 0.3s ease;
    }

    .logo:hover {
      transform: translateX(5px);
    }

    .logo:hover::after {
      width: 100%;
    }

    /* Products Section */
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 100px 50px;
      max-width: 1600px;
      margin: auto;
      text-decoration: none;
    }

    .product-card {
      height: 280px;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }

    .product-card img {
      max-width: 100%;
      max-height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-name {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgb(199, 216, 219);
      color: black;
      text-align: center;
      padding: 15px 0;
      font-size: 20px;
      font-weight: bold;
    }

    @media (max-width: 900px) {
      .products-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .products-container {
        grid-template-columns: 1fr;
      }

      .search-input {
        width: 150px;
      }

      .nav-links a {
        font-size: 14px;
        margin: 5px;
      }
    }
  </style>
</head>
