<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <style>
    body {
      background: linear-gradient(to right, #8e9eab, #eef2f3);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: white;
      text-shadow: 2px 2px 6px black;
      font-size: 36px;
      text-align: center;
    }
    a {
      margin-top: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
    }
    a:hover {
      background-color: rgba(92, 135, 170, 0.8);
    }
  </style>
</head>
<body>
  <h1 id="thankText">Thank you for your message!</h1>
  <a href="contact.html">Back to Contact</a>

  <script>
    // Get name from query string
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    if (name) {
      document.getElementById("thankText").textContent = `Thank you, ${name}, for your message!`;
    }
  </script>
</body>
</html>
