<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Address - Sooper Store</title>
  <style>

    /* Loading Screen */
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #8e9eab, #eef2f3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #28a745;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #8e9eab, #eef2f3);
      padding: 20px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
      animation-delay: 1s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.5s ease-out forwards;
      animation-delay: 1.2s;
    }
    
    @keyframes slideUp {
      from { 
        transform: translateY(20px);
        opacity: 0;
      }
      to { 
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    h2 {
      margin-bottom: 20px;
      text-align: center;
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, #28a745, #98cce0);
      transform-origin: center;
      animation: underlineGrow 0.8s ease-out forwards;
      animation-delay: 1.5s;
    }
    
    @keyframes underlineGrow {
      from { transform: translateX(-50%) scaleX(0); }
      to { transform: translateX(-50%) scaleX(1); }
    }
    
    /* Checkout Progress Styles */
    .checkout-progress {
      display: flex;
      justify-content: space-between;
      margin: 30px 0;
      position: relative;
    }
    
    .progress-bar {
      position: absolute;
      top: 15px;
      left: 0;
      height: 3px;
      background-color: #ddd;
      width: 100%;
      z-index: 1;
      border-radius: 3px;
    }
    
    .progress {
      height: 100%;
      background: linear-gradient(to right, #28a745, #98cce0);
      width: 50%;
      transition: width 0.8s cubic-bezier(0.65, 0, 0.35, 1);
    }
    
    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      transform: translateY(0);
      transition: all 0.3s ease;
    }
    
    .step:hover {
      transform: translateY(-5px);
    }
    
    .step-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #28a745;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-bottom: 8px;
      box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
      transition: all 0.3s ease;
    }
    
    .step.active .step-number {
      background-color: #28a745;
      transform: scale(1.1);
    }
    
    .step.completed .step-number {
      background-color: #28a745;
    }
    
    .step.inactive .step-number {
      background-color: #ddd;
    }
    
    .step-name {
      font-size: 14px;
      font-weight: bold;
      color: #28a745;
      transition: all 0.3s ease;
    }
    
    .step.completed .step-name {
      color: #28a745;
    }
    
    .step.inactive .step-name {
      color: #777;
    }
    
    /* Form Styles */
    .address-type {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      justify-content: center;
      animation: fadeIn 0.6s ease-out forwards;
      animation-delay: 1.4s;
      opacity: 0;
    }
    
    .address-type label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 6px;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }
    
    .address-type label:hover {
      background: #e9ecef;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    
    .address-type input[type="radio"] {
      width: auto;
      accent-color: #28a745;
      transform: scale(1.2);
    }
    
    .form-group {
      margin-bottom: 25px;
      animation: slideIn 0.5s ease-out forwards;
      opacity: 0;
    }
    
    @keyframes slideIn {
      from { 
        transform: translateX(-10px);
        opacity: 0;
      }
      to { 
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    /* Stagger animations for form groups */
    .form-group:nth-child(1) { animation-delay: 1.6s; }
    .form-group:nth-child(2) { animation-delay: 1.7s; }
    .form-group:nth-child(3) { animation-delay: 1.8s; }
    .form-group:nth-child(4) { animation-delay: 1.9s; }
    .form-group:nth-child(5) { animation-delay: 2.0s; }
    .form-group:nth-child(6) { animation-delay: 2.1s; }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #495057;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #28a745;
      box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
      background: white;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    /* Button Styles */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      animation: fadeIn 0.6s ease-out forwards;
      animation-delay: 2.2s;
      opacity: 0;
    }
    
    .btn {
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    .back-btn {
      background-color: #6c757d;
      color: white;
    }
    
    .back-btn:hover {
      background-color: #5a6268;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(108, 117, 125, 0.2);
    }
    
 .continue-btn {
      background: linear-gradient(to right, #28a745, #20c997);
      color: white;
    }
    
    .continue-btn:hover {
      background: linear-gradient(to right, #218838, #1aa179);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    
    .continue-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    /* Validation Animation */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    .invalid {
      animation: shake 0.5s ease-in-out;
      border-color: #dc3545 !important;
    }
    
    /* Success Animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    
    .success {
      animation: pulse 0.5s ease;
    }
  </style>
</head>
<body>
    <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader"></div>
  </div>

  <div class="container">
    <h2>✉️ Delivery Address</h2>
    
    <!-- Checkout Progress Header -->
    <div class="checkout-progress">
      <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
      <div class="step completed">
        <div class="step-number">1</div>
        <div class="step-name">Cart</div>
      </div>
      <div class="step active">
        <div class="step-number">2</div>
        <div class="step-name">Address</div>
      </div>
      <div class="step inactive">
        <div class="step-number">3</div>
        <div class="step-name">Payment</div>
      </div>
    </div>
    
    <div class="address-type">
      <label>
        <input type="radio" name="addressType" value="home" checked> Home
      </label>
      <label>
        <input type="radio" name="addressType" value="work"> Work
      </label>
      <label>
        <input type="radio" name="addressType" value="other"> Other
      </label>
    </div>
    
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required>
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>
    </div>
    
    <div class="form-group">
      <label for="address">Full Address</label>
      <textarea id="address" rows="4" required></textarea>
    </div>
    
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" required>
    </div>
    
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" required>
    </div>
    
    <div class="form-group">
      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" required>
    </div>
    
    <div class="buttons">
      <button class="btn back-btn" onclick="goBackToCart()">← Back to Cart</button>
      <button class="btn continue-btn" onclick="saveAddress()">Continue to Payment →</button>
    </div>
  </div>

  <script>
      // Loading screen timeout
    setTimeout(() => {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.style.opacity = '0';
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, 500);
    }, 1000);
    function saveAddress() {
      const address = {
        type: document.querySelector('input[name="addressType"]:checked').value,
        fullName: document.getElementById('fullName').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        pincode: document.getElementById('pincode').value
      };
      
      // Validate all fields
      let isValid = true;
      const requiredFields = ['fullName', 'phone', 'address', 'city', 'state', 'pincode'];
      
      requiredFields.forEach(field => {
        const element = document.getElementById(field);
        if (!address[field]) {
          element.classList.add('invalid');
          setTimeout(() => element.classList.remove('invalid'), 500);
          isValid = false;
        }
      });
      
      if (!isValid) {
        return;
      }
      
      // Add success animation
      const container = document.querySelector('.container');
      container.classList.add('success');
      setTimeout(() => container.classList.remove('success'), 500);
      
      // Save address and proceed with animation
      localStorage.setItem('deliveryAddress', JSON.stringify(address));
      
      // Animate progress bar before redirect
      document.getElementById('progress-bar').style.width = '100%';
      
      setTimeout(() => {
        window.location.href = 'payment.html';
      }, 800);
    }
    
    function goBackToCart() {
      // Animate progress bar before redirect
      document.getElementById('progress-bar').style.width = '0%';
      
      setTimeout(() => {
        window.location.href = 'cart.html';
      }, 500);
    }
    
    // Load saved address if exists
    window.onload = function() {
      const savedAddress = JSON.parse(localStorage.getItem('deliveryAddress'));
      if (savedAddress) {
        document.querySelector(`input[value="${savedAddress.type}"]`).checked = true;
        document.getElementById('fullName').value = savedAddress.fullName;
        document.getElementById('phone').value = savedAddress.phone;
        document.getElementById('address').value = savedAddress.address;
        document.getElementById('city').value = savedAddress.city;
        document.getElementById('state').value = savedAddress.state;
        document.getElementById('pincode').value = savedAddress.pincode;
      }
    };
  </script>
</body>
</html>
