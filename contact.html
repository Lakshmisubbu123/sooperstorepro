<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Super Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8e9eab 0%, #eef2f3 100%);
      min-height: 100vh;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background-image: url('Products images/product nav.png');
      background-size: cover;
      background-position: center;
      padding: 15px 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 100;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: white;
      position: relative;
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      height: 3px;
      width: 0;
      background: linear-gradient(90deg, #7cc3df, #febd69);
      transition: width 0.4s ease;
    }

    .logo:hover {
      transform: translateX(5px);
    }

    .logo:hover::after {
      width: 100%;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      position: relative;
      padding: 5px 0;
      transition: all 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #7cc3df, #febd69);
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: #febd69;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Main Content */
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 70px);
      padding: 40px 20px;
    }

    /* Contact Container */
    .contact-container {
      background-color: white;
      padding: 40px;
      width: 100%;
      max-width: 700px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s 0.3s forwards;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #7cc3df, #febd69);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2d3e50;
      font-size: 2.2rem;
      position: relative;
      padding-bottom: 15px;
    }

    .contact-container h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #7cc3df, #febd69);
      border-radius: 3px;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 25px;
      position: relative;
      animation: fadeIn 0.6s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .form-group:nth-child(1) { animation-delay: 0.5s; }
    .form-group:nth-child(2) { animation-delay: 0.6s; }
    .form-group:nth-child(3) { animation-delay: 0.7s; }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
      font-size: 15px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      resize: vertical;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #7cc3df;
      outline: none;
      box-shadow: 0 5px 15px rgba(124, 195, 223, 0.2);
      transform: translateY(-2px);
    }

    textarea {
      min-height: 150px;
    }

    /* Button Styles */
    .btn-container {
      text-align: center;
      margin-top: 30px;
      animation: fadeIn 0.6s 0.8s forwards;
      opacity: 0;
    }

    button {
      background: linear-gradient(135deg, #7cc3df 0%, #4466aa 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(68, 102, 170, 0.3);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(68, 102, 170, 0.4);
    }

    button:active {
      transform: translateY(1px);
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4466aa 0%, #7cc3df 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    button:hover::after {
      opacity: 1;
    }

    button span {
      position: relative;
      z-index: 1;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 14px;
      animation: fadeIn 0.6s 1s forwards;
      opacity: 0;
    }

    .footer a {
      color: #4466aa;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      padding: 5px 0;
    }

    .footer a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: #4466aa;
      transition: width 0.3s ease;
    }

    .footer a:hover {
      color: #2d3e50;
    }

    .footer a:hover::after {
      width: 100%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 15px;
      }
      
      .logo {
        margin-bottom: 15px;
      }
      
      .nav-links {
        width: 100%;
        justify-content: space-around;
      }
      
      .nav-links a {
        margin: 0 5px;
        font-size: 14px;
      }
      
      .contact-container {
        padding: 30px 20px;
      }
      
      .contact-container h2 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .contact-container {
        padding: 25px 15px;
      }
      
      input[type="text"],
      input[type="email"],
      textarea {
        padding: 12px;
      }
      
      button {
        padding: 12px 25px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">Super Store</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>

  <div class="main-content">
    <div class="contact-container animate__animated animate__fadeInUp">
      <h2 class="animate__animated animate__fadeInDown">We'd Love to Hear From You</h2>
      <form id="contactForm" action="thanks.html" method="GET">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Your Name</label>
          <input type="text" id="name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Your Email</label>
          <input type="email" id="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message"><i class="fas fa-comment"></i> Your Message</label>
          <textarea id="message" rows="5" required placeholder="Write your message..."></textarea>
        </div>
        <div class="btn-container">
          <button type="submit"><span>Send Message</span></button>
        </div>
      </form>
      <div class="footer">
        <p><a href="view.html"><i class="fas fa-eye"></i> View Messages</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const entry = { name, email, message, timestamp: new Date().toISOString() };
      let messages = JSON.parse(localStorage.getItem("messages")) || [];
      messages.push(entry);
      localStorage.setItem("messages", JSON.stringify(messages));

      // Create a nice confirmation animation
      const button = document.querySelector('button');
      button.innerHTML = '<span><i class="fas fa-check"></i> Message Sent!</span>';
      button.style.background = 'linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%)';
      button.style.boxShadow = '0 4px 15px rgba(46, 125, 50, 0.3)';
      
      setTimeout(() => {
        // Reset button
        button.innerHTML = '<span>Send Message</span>';
        button.style.background = 'linear-gradient(135deg, #7cc3df 0%, #4466aa 100%)';
        button.style.boxShadow = '0 4px 15px rgba(68, 102, 170, 0.3)';
        
        // Redirect to thanks.html after 1 second
        window.location.href = "thanks.html";
      }, 1500);
      
      document.getElementById("contactForm").reset();
    });

    // Add animation to form inputs on focus
    const inputs = document.querySelectorAll('input, textarea');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.style.transform = 'scale(1.02)';
      });
      input.addEventListener('blur', () => {
        input.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>

</body>
</html>
