
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sooper store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
        }

        form {
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>

    <header>
        <h1>Welcome to Sooper store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Contact Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Your Message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <h2>Product Table</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Available</th>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>₹50</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Pencil</td>
                <td>₹10</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Bag</td>
                <td>₹500</td>
                <td>Yes</td>
            </tr>
        </table>
    </section>

</body>
</html>
